name: CI
on: push

jobs:
  Linting:
    runs-on: ${{matrix.os}}
    strategy:
      matrix:
        os : [ubuntu-latest,windows-latest,macos-latest]

    steps: 
      - name: Code Checkout
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v2
        with:
          python-version: '3.9'

      - name: install flake8
        run: |
          python -m pip install --upgrade pip
          pip install flake8

      - name : run flake8
        run: | 
          flake8 app.py


