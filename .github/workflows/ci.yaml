name: CI
on: push

jobs:
  Linting:
    runs-on: ubuntu-latest
    steps: 
      - name: Code Checkout
        uses: action/checkout@v3
      - name: Set up Python
        uses: action/setup-python@v2
        with:
          python-version: '3.9'
      - name : install flake8
          run: |
            python -m pip install --upgrade pip
            pip install flake8

      - name : run flake8
          run: | 
            flake8 app.py


