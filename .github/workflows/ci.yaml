name: CI
on: push

jobs:
  Linting:
    runs-on: ${{matrix.os}}
    strategy:
      matrix:
        os : [ubuntu-latest,windows-latest,macos-latest]
        version: ['3.8','3.9','3.10']

    steps: 
      - name: Code Checkout
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v2
        with:
          python-version: ${{matrix.version}}

      - name: install flake8
        run: |
          python -m pip install --upgrade pip
          pip install flake8

      - name : run flake8
        run: | 
          flake8 app.py


  Testing:
    runs-on: ubuntu-latest
    steps:
      - name: checkout
        uses: actions/checkout@v3
      - name: set up Python
        uses: actions/setup-python@v2
      - name: run test file
        run: |
         python -m unittest discover
